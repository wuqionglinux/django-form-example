{% extends "base.html" %}
{% block title %}联系管理员（窗体类）{% endblock %}
{% block content %}
{% if message %}
    <div class="alert alert-warning">
        {{ message }}
        {{ user_name }}<br/>
        {{ user_city }}<br/>
        {{ user_school }}<br/>
        {{ user_email }}<br/>
        {{ user_message | linebreaks }}<br/>
    </div>
{% endif %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <form action="." method="post" name="my form">
                {% csrf_token %}
                <h3>写信给管理员</h3>
        </div>
        <div class="card-body">
            {{ form.as_p }}
        </div>
        <div class="card-footer">
            <input type="submit" value="提交">
            </form>
        </div>
    </div>
</div>
{% endblock %}
